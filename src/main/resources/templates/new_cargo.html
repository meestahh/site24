<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url('https://cdn.forbes.ru/forbes-static/new/2022/05/GettyImages-1220362427-627d1b81be30d.jpg'); height: 100vh; overflow: auto; background-repeat: no-repeat; background-size: 100%;">
    <blockquote class="blockquote text-center text-white"><h1>Добавить устройство</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4 text-white">
            <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
                <table>
                    <tr>
                        <td>Название груза:</td>
                        <td><input type="text" th:field="*{name_}"></td>
                    </tr>
                    <tr>
                        <td>Содержимое груза:</td>
                        <td><input type="text" th:field="*{inside}"></td>
                    </tr>
                    <tr>
                        <td>Дата отправки груза:</td>
                        <td><input type="date" th:field="*{date_first}"></td>
                    </tr>
                    <tr>
                        <td>Дата принятия груза:</td>
                        <td><input type="date" th:field="*{data_last}"></td>
                    </tr>
                    <tr>
                        <td>Город отправки груза:</td>
                        <td><input type="text" th:field="*{city_first}"></td>
                    </tr>
                    <tr>
                        <td>Город принятия груза:</td>
                        <td><input type="text" th:field="*{city_last}"></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
